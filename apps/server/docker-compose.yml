version: "3.9"
services:
  minio:
    image: minio/minio:latest
    container_name: rlc-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - rlc_minio_data:/data
    restart: unless-stopped
volumes:
  rlc_minio_data:
